<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Analog Clock</title>
<link rel="shortcut icon" href="../project-feature-assets/favicon.ico" type="image/x-icon">
<link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>

<body>
<h1>Analog Clock</h1>
<div id="clock-tick-check"><input type="checkbox" checked> Play 'Clock Tick'</div>
<div class="clock">
    <div class="clock-face">
    <div class="hand hour-hand"></div>
    <div class="hand min-hand"></div>
    <div class="hand second-hand"></div>
    <div class="hand center-piece"></div>
    </div>
</div>

<audio id="tick" src="clock-tick.wav"></audio>
<script src="scripts.js"></script>
</body>
</html>
