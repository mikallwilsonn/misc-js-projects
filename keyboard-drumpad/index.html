<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Keyboard Drumpad</title>
  <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC|Righteous" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>Keyboard Drumpad</h1>
    <h2>Use keys indicated on each pad to play the corresponding sound.</h2>

    <div id="drumpad-container">
        <div class="keys">

            <div data-key="65" class="key">
                <kbd>A</kbd>
                <span class="sound">closed hat</span>
            </div>

            <div data-key="83" class="key">
                <kbd>S</kbd>
                <span class="sound">open hat</span>
            </div>

            <div data-key="68" class="key">
                <kbd>D</kbd>
                <span class="sound">ride</span>
            </div>

            <div data-key="70" class="key">
                <kbd>F</kbd>
                <span class="sound">block</span>
            </div>

            <div data-key="71" class="key">
                <kbd>G</kbd>
                <span class="sound">tom</span>
            </div>

            <div data-key="72" class="key">
                <kbd>H</kbd>
                <span class="sound">kick</span>
            </div>

            <div data-key="74" class="key">
                <kbd>J</kbd>
                <span class="sound">snare</span>
            </div>

            <div data-key="75" class="key">
                <kbd>K</kbd>
                <span class="sound">808</span>
            </div>

            <div data-key="76" class="key">
                <kbd>L</kbd>
                <span class="sound">clap</span>
            </div>

        </div>
    </div>

    <h3><strong>TIP:</strong> Get a nice rhythm going by playing <strong>ASDFG</strong> with your <em>left hand</em> and <strong>HJKL</strong> with your <em>right</em>.</h3>

<audio data-key="65" src="sounds/hihat.wav"></audio>
<audio data-key="83" src="sounds/openhat.wav"></audio>
<audio data-key="68" src="sounds/ride.wav"></audio>
<audio data-key="70" src="sounds/tink.wav"></audio>
<audio data-key="71" src="sounds/tom.wav"></audio>
<audio data-key="72" src="sounds/kick.wav"></audio>
<audio data-key="74" src="sounds/snare.wav"></audio>
<audio data-key="75" src="sounds/boom.wav"></audio>
<audio data-key="76" src="sounds/clap.wav"></audio>

<script src="scripts.js"></script>
</body>
</html>
