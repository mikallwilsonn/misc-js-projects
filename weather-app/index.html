<!DOCTYPE html>
<html>
    <head>
        <title>Simple Weather App</title>
        <link rel="shortcut icon" href="../project-feature-assets/favicon.ico" type="image/x-icon">
        <link href="https://fonts.googleapis.com/css?family=Barlow:300,400" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lemon" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        
    </head>
    <body>
        <h1>Simple Weather App!</h1>
        <div id="wrapper">
            
            <!-- Weather App Code here -->
            <button id="find-location">Show me the weather</button>
            
            <div id="weather-container">

                <div id="loader"></div>
                <p id="output"></p>

                <div id="weather">
                    <div id="weather-overlay">

                        <h2 id="city-name"></h2>
                        <div id="time-checked"></div>

                        <div id="temperature-container"><span id="temperature"></span><span id="temp-deg">&deg;<sup>c</sup></span></div>

                        <div id="widget-quadrants">
                            <div class="quadrant">
                                    <div id="wind-icon" class="icon"><img src="icons/wind.svg" height="75px" width="75px"></div>
                                    <div id="wind" class="data"></div>
                            </div>

                            <div class="quadrant">
                                    <div id="cloud-icon" class="icon"><img src="icons/cloud.svg" height="75px" width="75px"></div>
                                <div id="cloud-coverage" class="data"></div>
                            </div>

                            <div class="quadrant">
                                    <div id="rain-icon" class="icon"><img src="icons/rain.svg" height="75px" width="75px"></div>
                                <div id="rainfall" class="data"></div>
                            </div>

                            <div class="quadrant">
                                    <div id="snow-icon" class="icon"><img src="icons/snow.svg" height="75px" width="75px"></div>
                                <div id="snowfall" class="data"></div>
                            </div>

                        </div>
                </div>

            </div>
            </div>
        </div>
        <script src="scripts.js" defer></script>
    </body>
</html>
