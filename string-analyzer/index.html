<!DOCTYPE html>
<html>
    <head>
        <title>String Analyzer</title>
        <link rel="shortcut icon" href="../project-feature-assets/favicon.ico" type="image/x-icon">
        <link href="https://fonts.googleapis.com/css?family=Lato|Lustria" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- Build String Anylzer -->
        <h1>String Analyzer.</h1>
        <div id="wrapper">
            <div id="string-input">
                <textarea id="input" placeholder="Enter your string here..."></textarea>
                <button id="init">Analyze!</button>
                <button id="clear">Clear</button>
            </div>

            <div id="utilities">
                <button id="reverse-button">Reverse</button>
                <button id="randomize-button">Randomize</button>
                <button id="uppercase-button">All Uppercase</button><br />
                <button id="capitalize-button">Capitalize</button>
                <button id="lowercase-button">All Lowercase</button>
                <button id="restore-button">Restore to Original</button>
            </div>

            <div id="table-container">
                <table id="stats-table">
                    <tr>
                        <th>Stat</th>
                        <th>Value</th>
                    </tr>
                    <tr>
                        <td># of Characters</td>
                        <td id="num-of-chars"> </td>
                    </tr> 
                    <tr>
                        <td># of Letters</td>
                        <td id="num-of-letters"> </td>
                    </tr>   
                    <tr>
                        <td># of Vowels</td>
                        <td id="num-of-vowels"> </td>
                    </tr>
                    <tr>
                        <td># of Numbers</td>
                        <td id="num-of-numbers"> </td>
                    </tr>
                    <tr>
                        <td># of Punctuation</td>
                        <td id="num-of-punc"> </td>
                    </tr>         
                </table>

            </div>

        </div>
        <script src="scripts.js"></script>
    </body>
</html>
