<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
        <link href="styles.css" rel="stylesheet"/>
    </head>

    <body>
        <div id="calculator">
            <section>
                <div id="display">
                    <span>0123456789.9876543210</span>
                </div>
            </section>

            <section>
                <div class="button utility" id="clear-all">
                    <span>CA</span>
                </div>
                <div class="button utility" id="clear-last">
                    <span>C</span>
                </div>
                <div class="button utility" id="percentage">
                    <span>%</span>
                </div>
                <div class="button operator" id="divide">
                    <span>รท</span>
                </div>
            </section>

            <section>
                <div class="button number" id="seven">
                    <span>7</span>
                </div>
                <div class="button number" id="eight">
                    <span>8</span>
                </div>
                <div class="button number" id="nine">
                    <span>9</span>
                </div>
                <div class="button operator" id="multiply">
                    <span>x</span>
                </div>
            </section>

            <section>
                <div class="button number" id="four">
                    <span>4</span>
                </div>
                <div class="button number" id="five">
                    <span>5</span>
                </div>
                <div class="button number" id="six">
                    <span>6</span>
                </div>
                <div class="button operator" id="substract">
                    <span>-</span>
                </div>
            </section>

            <section>
                <div class="button number" id="one">
                    <span>1</span>
                </div>
                <div class="button number" id="two">
                    <span>2</span>
                </div>
                <div class="button number" id="three">
                    <span>3</span>
                </div>
                <div class="button operator" id="add">
                    <span>+</span>
                </div>
            </section>

            <section>
                <div class="button number" id="zero">
                    <span>0</span>
                </div>
                <div class="button number" id="decimal">
                    <span>.</span>
                </div>
                <div class="button utility" id="plus-minus">
                    <span>+/-</span>
                </div>
                <div class="button operator" id="equals">
                    <span>=</span>
                </div>
            </section>

        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.min.js"
                        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
                        crossorigin="anonymous"></script>
        <script src="scripts.js"></script>
    </body>
</html>
