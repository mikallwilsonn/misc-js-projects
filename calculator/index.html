<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
        <link href="styles.css" rel="stylesheet"/>
    </head>

    <body>
        <div id="calculator">
            <section>
                <div id="display">
                    <span></span>
                </div>
            </section>

            <section>
                <div class="button utility" id="clear-all" data-value="clearAll"> 
                    <span>CA</span>
                </div>
                <div class="button utility" id="clear-last" data-value="clearLast">
                    <span>C</span>
                </div>
                <div class="button utility" id="percentage" data-value="%">
                    <span>%</span>
                </div>
                <div class="button operator" id="divide" data-value="/">
                    <span>รท</span>
                </div>
            </section>

            <section>
                <div class="button number" id="seven" data-value="7">
                    <span>7</span>
                </div>
                <div class="button number" id="eight" data-value="8">
                    <span>8</span>
                </div>
                <div class="button number" id="nine" data-value="9">
                    <span>9</span>
                </div>
                <div class="button operator" id="multiply" data-value="*">
                    <span>x</span>
                </div>
            </section>

            <section>
                <div class="button number" id="four" data-value="4">
                    <span>4</span>
                </div>
                <div class="button number" id="five" data-value="5">
                    <span>5</span>
                </div>
                <div class="button number" id="six" data-value="6">
                    <span>6</span>
                </div>
                <div class="button operator" id="substract" data-value="-">
                    <span>-</span>
                </div>
            </section>

            <section>
                <div class="button number" id="one" data-value="1">
                    <span>1</span>
                </div>
                <div class="button number" id="two" data-value="2">
                    <span>2</span>
                </div>
                <div class="button number" id="three" data-value="3">
                    <span>3</span>
                </div>
                <div class="button operator" id="add" data-value="+">
                    <span>+</span>
                </div>
            </section>

            <section>
                <div class="button number" id="zero" data-value="0">
                    <span>0</span>
                </div>
                <div class="button number" id="decimal" data-value=".">
                    <span>.</span>
                </div>
                <div class="button utility" id="plus-minus" data-value="plusMinus">
                    <span>+/-</span>
                </div>
                <div class="button operator" id="equals" data-value="=">
                    <span>=</span>
                </div>
            </section>

        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.min.js"
                        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
                        crossorigin="anonymous"></script>
        <script src="scripts.js"></script>
    </body>
</html>
