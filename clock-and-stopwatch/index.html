<!DOCTYPE html>
<html>
    <head>
        <title>Clock &amp; Stopwatch</title>
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Raleway:400,800" rel="stylesheet">
        <link type="text/css" href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div id ="wrapper">
            <h1>Clock &amp; Stopwatch</h1>
            <section id="clock-section">
                <h2>Current Time</h2>
                <div id="clock" class="">
                    <span id="time"></span>
                    <span id="date"></span>
                </div>
                <div id="set-alarm">
                    <select id="select-hour"></select>
                    <select id="select-minute"></select>
                    <button type="submit" id="submitAlarm">SET ALARM</button>
                </div>
                <div id="upcoming-alarm">
                    <span></span>
                </div>
            </section>

            <section id="stopwatch-section">
                    <h2>Stopwatch</h2>
                    <div id="stopwatch">
                        <span id="timer">00:00</span>
                    </div>
                    <div id="stopwatch-controls">
                        <button id="start-timer">START</button>
                        <button id="stop-timer">STOP</button>
                        <button id="reset-timer">RESET</button>
                    </div>
            </section>
        </div>
        <div id="alarm-sound">
            <audio src="alarm.wav" controls preload="auto" autobuffer></audio>
        </div>
        
        <script src="scripts.js"></script>
    </body>

</html>
