<!DOCTYPE html>
<html>
<head>
    <title>Find Pi to the nth! </title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>

    <div id="container">
        <img src="pi.svg" title="Icons made by freepik.com and is licensed by http://creativecommons.org/licenses/by/3.0/ - CC 3.0 BY" />
        <h1>Find Pi to the nth!</h1>
        <h3>Here's a quick way to find Pi up to any decimel you wish.</h3>
        <div id="input">
            <input type="text" placeholder="Choose a number from 1-to-20..."/>
            <button>Show Me Some Pi</button>
        </div>
        <div id="pi-display">
            <p id="error"></p>
            <p id="pi"></p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
