<!DOCTYPE html>
<html>
<head>
    <title>Find Pi to the nth! </title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>

    <div id="container">
        <h1>Find Pi to the nth!</h1>
        <h3>Here's a quick way to find Pi up to any decimel you wish.</h3>
        <div id="input">
            <input type="text" placeholder="To what decimal would you like to see Pi displayed?"/>
            <button>Show Me Some Pi</button>
        </div>
        <div id="pi-display">
            <p id="pi">Pi</p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
