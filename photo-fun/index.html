<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Photo Fun!</title>
    <link rel="shortcut icon" href="../project-feature-assets/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Tammudu" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h2><span id="title">Photo Fun</span><span id='title-2'> with  CSS &amp; JavaScript</span></h2>

    <div class="controls">
        <form id="texture-settings">
            <label for="dark-texture">Dark BG Texture</label>
            <input id="dark-texture" name="bg-select" type="radio" checked>
        
            <label for="light-texture">Light BG Texture</label>
            <input id="light-texture" name="bg-select" type="radio">
        </form><br >

        <span class="control">
            <label for="base">Base Color:</label>
            <input id="base" type="color" name="base" value="#FF404C">
        </span>

        <span class="control">
            <label for="spacing">Border:</label>
            <input id="spacing" type="range" name="spacing" min="0" max="200" value="10" data-sizing="px">
        </span>

        <span class="control">   
            <label for="border-radius">Rounded Corners:</label>
            <input id="border-radius" type="range" name="border-radius" min="0" max="100" value="0" data-sizing="%">
        </span>
        <br >

        <span class="control">
            <label for="blur">Blur:</label>
            <input id="blur" type="range" name="blur" min="0" max="25" value="0" data-sizing="px">
        </span>

        <span class="control">
            <label for="brightness">Brightness:</label>
            <input id="brightness" type="range" name="brightness" min="0" max="10" value="1">
        </span>

        <span class="control">
            <label for="contrast">Contrast:</label>
            <input id="contrast" type="range" name="contrast" min="0" max="1000" value="100" data-sizing="%">
        </span>
        <br>

        <span class="control">
            <label for="grayscale">Grayscale:</label>
            <input id="grayscale" type="range" name="grayscale" min="0" max="100" value="0" data-sizing="%">
        </span> 
            
        <span class="control">
            <label for="hue-rotate">Hue Rotate:</label>
            <input id="hue-rotate" type="range" name="hue-rotate" min="0" max="360" value="0" data-sizing="deg">
        </span>

        <span class="control">   
            <label for="invert">Invert:</label>
            <input id="invert" type="range" name="invert" min="0" max="100" value="0" data-sizing="%">
        </span>
        <br>

        <span class="control">
            <label for="opacity">Opacity:</label>
            <input id="opacity" type="range" name="opacity" min="0" max="100" value="100" data-sizing="%">
        </span>

        <span class="control"> 
            <label for="saturate">Saturate:</label>
            <input id="saturate" type="range" name="saturate" min="0" max="1000" value="100" data-sizing="%">
        </span>

        <span class="control">
            <label for="sepia">Sepia:</label>
            <input id="sepia" type="range" name="sepia" min="0" max="100" value="0" data-sizing="%">
        </span>

        <br>
        <button id="see-original" class="so-dark">See Original</button>

    </div>

    <div id="img-container">
         <img src="initial-img.jpg" class="styled">
    </div>
    

    <script src="scripts.js"></script>
  </body>
  </html>
